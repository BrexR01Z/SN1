{% extends "base.html" %}

{% block titulo %}Perfil de {{ usuario.username }}{% endblock %}

{% block extra_css %}
<style>
    .profile-container {
        width: 80%;
        margin: 2rem auto;
        background: #1f2937;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 10px #0005;
        color: #e5e7eb;
    }

    .profile-title {
        font-size: 2rem;
        font-weight: bold;
        color: #fff;
        margin-bottom: 1rem;
    }

    .profile-section p {
        margin: 0.5rem 0;
        font-size: 1.1rem;
    }

    .profile-label {
        font-weight: bold;
        color: #93c5fd;
    }

</style>
{% endblock %}

{% block contenido %}
<div class="profile-container">

    <h1 class="profile-title">Perfil de {{ usuario.username }} </h1>

    <div class="profile-section">

        <p>
            <span class="profile-label">Usuario:</span>
            {{ usuario.username }}
        </p>
        <p>
            
            <a class="profile-label" href="{% url 'reservas:listar_reservas' %}">Invitar a reservas</a>
        </p>

        

    </div>

</div>
{% endblock %}
