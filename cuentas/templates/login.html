{% extends 'base.html' %}

{% block title %}Iniciar Sesión - SportsNet{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">Iniciar Sesión</h2>
        
        {% if form.errors %}
            <div style="color: #ef4444; margin-bottom: 1rem;">
                Usuario o contraseña incorrectos
            </div>
        {% endif %}
        
        <form method="post" class="login-form">
            {% csrf_token %}
            
            <label for="id_username">Usuario</label>
            <input type="text" name="username" id="id_username" placeholder="Ingresa tu usuario" required autofocus>

            <label for="id_password">Contraseña</label>
            <input type="password" name="password" id="id_password" placeholder="Ingresa tu contraseña" required>

            <button type="submit" class="login-button">Ingresar</button>
        </form>

        <p class="login-text">¿No tienes cuenta?
            <a href="{% url 'cuentas:registro' %}">Regístrate aquí</a>
        </p>
    </div>
</div>
{% endblock %}
