{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsNet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container-404 {
            width: 100%;
            padding: 2rem;
        }

        .error-box {
            background: #2c2c3c;
            border: 2px solid #374151;
            border-radius: 1rem;
            padding: 3rem 2rem;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(96, 165, 250, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .error-title {
            font-size: 1.75rem;
            color: #d1d5db;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .error-message {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #3b82f6;
        }

        .btn-home:hover {
            background: #2563eb;
            border-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-home:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-box {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-404">
        <div class="error-box">
            <h2 class="error-title">Página no encontrada</h2>
            <p class="error-message">Lo sentimos, la página que buscas no existe.</p>
            <a href="{% url 'cuentas:home' %}" class="btn-home">Home</a>
        </div>
    </div>
</body>
</html>
