{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Interactivo</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}">

    <!-- Leaflet JS -->
    <script src="{% static 'leaflet/leaflet.js' %}"></script>

    <style>
        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1> Mapa Interactivo Leaflet</h1>

<div id="map"></div>

<script>
    // Inicializar el mapa
    var map = L.map('map').setView([-33.45, -70.66], 13); // Santiago

    // Capa base (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Marcador de ejemplo
    L.marker([-33.45, -70.66]).addTo(map)
        .bindPopup("Est√°s viendo Santiago")
        .openPopup();
</script>

</body>
</html>
